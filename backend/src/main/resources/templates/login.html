<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <title>Log in</title>
  <link rel="stylesheet" href='/style.css'>
</head>

<body>

<div id="container">

  <div id="header">
    <table class="text">
      <tr>
        <td>Polyclinic</td>
        <td class="rightcol">+7 (999) 666-66-66</td>
      </tr>
    </table>
  </div>

  <div id="sidebar">
    <a href="/">Main page</a>
    <p/>
    <a href="/signup">Sign up</a>
  </div>

  <div id="content">
    <form th:action="@{/login}" method="post">

      <div th:if="${param.error}" class="alert alert-danger">
        Invalid username or password
      </div>

      <p><label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email"></p>


      <p><label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password"></p>


      <p><label for="checkRememberMe">Remember me?</label>
        <input type="checkbox" class="form-check-input"
               id="checkRememberMe" name="checkRememberMe">
      </p>


      <input type="submit" value="Log in"/>

    </form>
  </div>
  <div id="footer">&copy; Azarov Konstantin</div>
</div>
</body>
</html>
